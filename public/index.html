<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet"> 
  </head>
  <body>
    <h1>Soccer Scoreboard</h1>
    <header>
      <h2 id="period-timer"><span>00:00</span></h2>
    </header>
    <section class="score-area">
      <section class="team1">
        <h2>HOME</h2>
        <p class="team1Score">0</p>
      </section>

      <section class="team2">
        <h2>GUEST</h2>
        <p class="team2Score">0</p>
      </section>
    </section>
          
    <div class="resetButton">
      <button>Reset</button>
    </div>  

    <section class="periodSection">
      <p>Period <div id="period">0</div></p>
    </section>

    <section>
      <button class="disabledButtonGameOver" id="gameTimeButton"> Start Game Timer</button>
    </section>


    <section class="update-score">
      <section class="team1">
        <section class="team-name">
          update team 1 name
          <input type="text" placeholder="Enter Team Name..." />
          <button class="update-team-1-name disabledButtonGameOver">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button disabledButtonGameOver">Add 1 pt</button>
          <button class="team-1-subtract-1-button disabledButtonGameOver">Subtract 1 pt</button>
        </section>
      </section>

      <section class="team2">
        <section class="team-name">
          update team 2 name
          <input type="text" placeholder="Enter Team Name..."/>
          <button class= "update disabledButtonGameOver">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="team-2-add-1-button disabledButtonGameOver">Add 1 pt</button>
          <button class="team-2-subtract-1-button disabledButtonGameOver">Subtract 1 pt</button>
        </section>
      </section>
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
